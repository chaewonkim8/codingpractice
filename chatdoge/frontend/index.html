<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support and Care for MDW </title>
</head>

<body>
    <h1>
        <button onclick="sendCounselorRequest()">Ask a Question</button>
    </h1>
    <script>
        async function sendCounselorRequest() {
            try {
                const response = await fetch('http://localhost:3000/counselor', {
                    method: 'POST',
                    body: JSON.stringify(),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const counselor = await response.json();
                console.log(counselor); // log the counselor data received
                return counselor; // return the counselor data received
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>

</html>

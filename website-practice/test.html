<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>My Page with Chatbot</title>
</head>
<body>
	<div id="main">
		<!-- The following code loads the chatbot -->
		<script SameSite="None; Secure" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.js"></script>
		<script>
			var myLandbot = new Landbot.Fullpage({
				configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-1518392-TPJGE4R6OPKF35Q9/index.json',
			});
			myLandbot.load();
		</script>

		<!-- The following code loads the contents of A.html -->
		<div id="includeContent"></div>
		<script>
			function includeHTML() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("includeContent").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "A.html", true);
				xhttp.send();
			}
			includeHTML();
		</script>
	</div>
</body>
</html>

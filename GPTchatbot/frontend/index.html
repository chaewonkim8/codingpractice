<!DOCTYPE html>
<html>
  <head>
    <title>Support and Care for MDW</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
  </head>
  <body>
    <header>
      <h1>Support and Care for MDW</h1>
    </header>
  
    <div id="chatbox">
      <div class="chatlog"></div>
      <div class="input">
        <textarea id="message" placeholder="Type your message here..."></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>
  
    <script src="test.js"></script>
  </body>
  
  <style>
    header {
      background-color: #4d4d4d;
      color: white;
      padding: 10px;
      text-align: center;
    }
  
    #chatbox {
      display: flex;
      flex-direction: column;
      height: 500px;
      margin: 50px auto;
      max-width: 800px;
    }
  
    .chatlog {
      flex-grow: 1;
      overflow-y: scroll;
      padding: 20px;
    }
  
    .input {
      display: flex;
      margin-top: 10px;
      padding: 10px;
    }
  
    textarea {
      flex-grow: 1;
      margin-right: 10px;
      resize: none;
      font-size: 20px;
    }
  
    #send-btn {
      background-color: #4d4d4d;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 20px;
    }
  
    .message {
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 20px;
    }
  
    .user-message {
      background-color: #e0e0e0;
      color: #333;
    }
  
    .bot-message {
      background-color: #4d4d4d;
      color: white;
    }
  </style>
